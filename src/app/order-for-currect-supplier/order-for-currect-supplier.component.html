<html lang="he" style="direction: rtl">
<div class="container"  style="direction: rtl;" >
  <br><br>

<div  class="table-responsive" style="text-align: right" >
  <h2 style="text-align: center">  הזמנה מספק - {{(supplierProperty |async)?.name }} </h2>
  <div class="container">
    <h3> {{fullDate}}</h3>
  </div>
</div>

  <table class="w3-table-all">
      <thead>
      <tr  class="w3-light-blue w3-hover-blue" style="direction: rtl">
        <th>שם המוצר</th>
        <th>כמות אופטימלית</th>
        <th></th>
        <th>מחיר המוצר</th>
      </tr>
      </thead>
      <tbody  *ngFor="let Product of (Products | async)">
        <tr id=table[{{Product.$key}}] >
         <td>{{Product.ProductName }}  </td>
            <td> {{Product.MinInInventory[(supplierProperty |async)?.OrderDays] }} {{Product.UnitOfMeasure}}  / </td>
          <td>
            <input placeholder="כמות להזמנה" style="width: 100px;" #box type="number"
                  (keyup.enter)="update(box.value , Product.$key , Product.MinInInventory ,
                                                     Product.ProductName , Product.model)"
                  (blur)="update(box.value , Product.$key , Product.MinInInventory ,
                                                     Product.ProductName)" maxlength="2" size="2" >
          </td>
            <td >   {{Product.price }} / {{Product.UnitOfMeasure }} </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div >

  <a (click)="whatsapp()"  class="fa fa-whatsapp"></a>
  <a (click)="mail()"  class="fa fa-envelope-o"></a>
  <a (click)="mail()"  class="fa fa-comment"></a>
  </div>

</html>
