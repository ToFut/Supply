<div>
  <input #box
         (keyup.enter)="searchItem(box.value)"
         (blur)="searchItem(box.value)" name="search" placeholder="Search..">
</div>
<ul>
  <li *ngFor="let item of items | async">
    <section class="thumbnail-grid flex">
        <figure class="i1">
          <figcaption>
            <button class="button button1" md-raised-button (click)="openDialog(item.$key)">{{item.name}}-{{item.type}}</button>
          </figcaption>
        </figure>
    </section>
  </li>
</ul>

<button md-fab>
  <i class="material-icons" (click)="addItem()">add</i>
</button>

<button md-fab>
  <i class="material-icons"  (click)="deleteEverything()">delete</i>
</button>
<!-- the place holder for all modals that will be opened -->
<button md-fab>
  <i class="material-icons"  (click)="showListOfAllDB()">list</i>
</button>
