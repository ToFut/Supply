<!doctype html>
<html lang="he" style="direction: rtl;">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Supply</title>
  <base href="/">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link media="all" type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation-flex.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,500" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="../src/assets/supplyME.png">
  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">
  <link href="build/css/app.css" rel="stylesheet">

</head>
<body>
  <app-root>
    <style >
      body {
      margin: 0;
      padding: 0;
      background: #0E1013;
    }

    .container {
      width: 200px;
      height: 100px;
      padding-top: 100px;
      margin: 0 auto;
    }

    .ball {
      width: 10px;
      height: 10px;
      margin: 10px auto;
      border-radius: 50px;
    }

    .ball:nth-child(1) {
      background: #ff005d;
      -webkit-animation: right 1s infinite ease-in-out;
      -moz-animation: right 1s infinite ease-in-out;
      animation: right 1s infinite ease-in-out;
    }

    .ball:nth-child(2) {
      background: #35ff99;
      -webkit-animation: left 1.1s infinite ease-in-out;
      -moz-animation: left 1.1s infinite ease-in-out;
      animation: left 1.1s infinite ease-in-out;
    }

    .ball:nth-child(3) {
      background: #008597;
      -webkit-animation: right 1.05s infinite ease-in-out;
      -moz-animation: right 1.05s infinite ease-in-out;
      animation: right 1.05s infinite ease-in-out;
    }

    .ball:nth-child(4) {
      background: #ffcc00;
      -webkit-animation: left 1.15s infinite ease-in-out;
      -moz-animation: left 1.15s infinite ease-in-out;
      animation: left 1.15s infinite ease-in-out;
    }

    .ball:nth-child(5) {
      background: #2d3443;
      -webkit-animation: right 1.1s infinite ease-in-out;
      -moz-animation: right 1.1s infinite ease-in-out;
      animation: right 1.1s infinite ease-in-out;
    }

    .ball:nth-child(6) {
      background: #ff7c35;
      -webkit-animation: left 1.05s infinite ease-in-out;
      -moz-animation: left 1.05s infinite ease-in-out;
      animation: left 1.05s infinite ease-in-out;
    }

    .ball:nth-child(7) {
      background: #4d407c;
      -webkit-animation: right 1s infinite ease-in-out;
      -moz-animation: right 1s infinite ease-in-out;
      animation: right 1s infinite ease-in-out;
    }

    @-webkit-keyframes right {
      0% {
        -webkit-transform: translate(-15px);
      }
      50% {
        -webkit-transform: translate(15px);
      }
      100% {
        -webkit-transform: translate(-15px);
      }
    }

    @-webkit-keyframes left {
      0% {
        -webkit-transform: translate(15px);
      }
      50% {
        -webkit-transform: translate(-15px);
      }
      100% {
        -webkit-transform: translate(15px);
      }
    }

    @-moz-keyframes right {
      0% {
        -moz-transform: translate(-15px);
      }
      50% {
        -moz-transform: translate(15px);
      }
      100% {
        -moz-transform: translate(-15px);
      }
    }

    @-moz-keyframes left {
      0% {
        -moz-transform: translate(15px);
      }
      50% {
        -moz-transform: translate(-15px);
      }
      100% {
        -moz-transform: translate(15px);
      }
    }

    @keyframes right {
      0% {
        transform: translate(-15px);
      }
      50% {
        transform: translate(15px);
      }
      100% {
        transform: translate(-15px);
      }
    }

    @keyframes left {
      0% {
        transform: translate(15px);
      }
      50% {
        transform: translate(-15px);
      }
      100% {
        transform: translate(15px);
      }
    }</style>
    <div class="container">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    </div>
  </app-root>
</body>
</html>
