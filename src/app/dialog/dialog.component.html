<div style="text-align:right;">

<button md-fab>
  <i class="material-icons" (click)="closeDialog()">close</i>
</button>
<label class="center-block">שם:
  <input type="text"  #updatename placeholder="" />
</label>
<label class="center-block">מייל:
  <input type="email"  #updatemail placeholder="" />
</label>

<label class="center-block">מספר ספק:
  <input type="number" #updateSupplierNum />
</label>
<label class="center-block">מספר לקוח:
  <input type="number" #updateClientNum />
</label>

<label class="center-block">טלפון במשרד:
  <input type="tel" #updateOfficeNumber />
</label>

<label class="center-block">טלפון נייד:
  <input type="tel" #updatePhoneNumber />
</label>
<label class="center-block">מועדי הזמנה:
  <angular2-multiselect style="text-align: center" [data]="dateDropDwon" [(ngModel)]="dateSelected"
                        [settings]="dropdownSettings"
                        (onSelect)="onDateSelect($event)"
                        (onDeSelect)="OnDateDeSelect($event)"
                        (onSelectAll)="onDateSelectAll($event)"
                        (onDeSelectAll)="onDateDeSelectAll($event)"></angular2-multiselect>
</label>
  <label class="center-block">תדירות:
    <angular2-multiselect style="text-align: center" [data]="frequencyDropDwon" [(ngModel)]="frequencySelected"
                          [settings]="frequencydropdownSettings"
                          (onSelect)="onfrequencySelect($event)"
                          (onDeSelect)="OnfrequencyDeSelect($event)"
                          (onSelectAll)="onfrequencySelectAll($event)"
                          (onDeSelectAll)="onfrequencyDeSelectAll($event)"></angular2-multiselect>
  </label>

<label class="center-block">סוג מוצרים:
  <input type="text" #updatetype/>
</label>

  <button md-fab>
  <i class="material-icons" (click)="BuildSupplier(updatename.value,updatemail.value,updateSupplierNum.value,updateClientNum.value,updateOfficeNumber.value,updatePhoneNumber.value,updatetype.value)">update</i>
</button>
<button md-fab>
  <i class="material-icons" (click)="deleteItem()">delete</i>
</button>
</div>

<mwl-calendar
  view="calendarView"
  view-date="viewDate"
  events="events"
  view-title="calendarTitle"
  cell-is-open="true">
</mwl-calendar>
