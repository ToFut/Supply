
<div  class="container" id="grad1" style="
  width: 100%;
  height: 100%;">


        <div class="panel-heading c-list" style="text-align: center">
            <h2 style="text-align: center; font-weight: bold; color: #fdfffe;     padding: 0px 20px 0px 0px;"> הספקים שלי  </h2>
        </div>
        <input type="text" id="myInput" (keyup)="search()" placeholder="שם הספק.." >
  <button mdTooltip="הוסף ספק" style="color: #fefefe;" (click)="addItem()" ><i class="fa fa-plus  fa-2x">  הוסף ספק </i></button>

<ul id="contact-list" *ngFor="let item of items | async" data-role="listview" data-dividertheme="d" data-inset="true">
  <li (click)="associateProduct(item.$key)" ><a >  <h2>{{item.name}}</h2> <span   *ngIf="item.type == 'אוכל'" mdTooltip="{{item.type}}" class="fa fa-cutlery " aria-hidden="true"></span>
    <span  *ngIf="item.type == 'חלב'" mdTooltip="{{item.type}}" class="fa fa-coffee " aria-hidden="true"></span>
    <span  *ngIf="item.type == 'בשר'" mdTooltip="{{item.type}}" class="fa fa-cutlery " aria-hidden="true"></span>
    <span  *ngIf="item.type == 'משקאות חריפים'" mdTooltip="{{item.type}}" class="fa fa-beer " aria-hidden="true"></span>
    <span  *ngIf="item.type == 'שתייה'" mdTooltip="{{item.type}}" class="large material-icons ">local_drink</span>
    <span  *ngIf="item.type == 'משקאות'"mdTooltip="{{item.type}}" class="large material-icons ">local_drink</span>
    <span  *ngIf="item.type == 'ירקות'"  mdTooltip="{{item.type}}" class="fa fa-apple " aria-hidden="true"></span>
  </a>  <button style="float: left;padding-top:inherit;color: red;" (click)="deleteItem(item.$key)"><i class="fa fa-trash-o  fa-2x" aria-hidden="true"></i></button>
  </li>
</ul>
</div>
