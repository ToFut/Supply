<div style="text-align:right">
  <h2 style="text-align: center; font-weight: bold; color: #22262e;     padding: 0px 20px 0px 0px;">המוצרים שלי  </h2>
  <input type="text" id="myInput" (keyup)="search($event)" placeholder="חפש אחר מוצר.." title="Type in a name" style="text-align:right">

  <ul id="myUL">
    <li *ngFor="let Product of productsInCurrectSupplier | async">
      <div class="column" (click)="openDialogShowProducts(Product.$key)" style="background-color: #e9ffed" >
        <h2 style=" color: #22262e;     padding: 0px 20px 0px 0px;">{{Product.ProductName}}</h2>
        <h5 style="text-align: right;  color: #22262e;">{{Product.type}}</h5>
      </div>
    </li>
  </ul>



  <button md-fab>
    <i class="material-icons" (click)="addItem()">add</i>
  </button>
  <button md-fab>
    <i class="material-icons">delete</i>
  </button>

  <!--
    <button md-fab>
      <i class="material-icons"  (click)="deleteEverything()">delete</i>
    </button>
  -->
  <!-- the place holder for all modals that will be opened -->
</div>
