<div class="container"  style="direction: rtl;" >
  <br><br>

  <h1 style="text-align: center"> קבלת סחורה</h1>

<div style="text-align: right">
  <div [ngSwitch]=day style="text-align: center">
    <h2 *ngSwitchCase=0>     יום ראשון  </h2>
    <h2 *ngSwitchCase=1>    יום שני  </h2>
    <h2 *ngSwitchCase=2>     יום שלישי  </h2>
    <h2 *ngSwitchCase=3>     יום רביעי  </h2>
    <h2 *ngSwitchCase=4>     יום חמישי  </h2>
    <h2 *ngSwitchCase=5>     יום שישי  </h2>
    <h2 *ngSwitchCase=6>     יום שבת  </h2>
  </div>

  <div class="container" >
    <div class="btn-group">
    <div *ngFor="let supplier of supplierFounded " >

    <section>
      <button (click)="todoListNavigation(supplier )"class="btn btn--stripe btn--radius"
              [ngClass]="{'btn success': time < 9}" [ngClass]="{'btn warning': time < 12 && time > 9}"
              [ngClass]="{'btn danger': time < 23 && time > 12}">{{ (supplier | async)?.name }}</button>
    </section>

  </div>

  </div>
</div>
</div>
</div>
