<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container" style="text-align: center;">
  <br><span class="span1" data-shadow-text="Text-Shadow">החזרת סחורה  </span> <i style="color: #22262e"
                                                                                 class="fa fa-shopping-basket w3-xlarge"
                                                                                 aria-hidden="true"></i>
  <i style="color: #22262e" class="fa fa-arrow-left w3-xlarge" aria-hidden="true"></i>
  <br> <br>
  <sui-tabset>b
    <div class="ui top attached tabular menu">
      <button class="item" suiTabHeader="1" [(isActive)]="firstActive"><i class="alarm icon"></i>מוצרים הממתינים להחזרה</button>
      <button class="item" suiTabHeader="2" [(isActive)]="secondActive" (activate)="alert()" disabled>החזרות סחורה לפי
        ספק</button>
      <button class="item" suiTabHeader="3" [(isActive)]="thirdActive" [isDisabled]="thirdDisabled" disabled> סך כל המוצרים
        שהוחזרו</button>

    </div>
    <div class="ui bottom attached segment" suiTabContent="1">
      <button>
          <span class="fixedButton" (click)="collapse = !collapse">
      <div class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
     </div>
    </span>
        <div class="ui segment">
          <div [suiCollapse]="collapse">
            <i class="fa fa-times" (click)="collapse = !collapse"></i>
            <h4 id="enterDetails">הכנס פרטים:</h4>
            <table>
              <tbody>
              <tr>
                <th><span class="required">*</span>שם הספק</th>
                <td>
                  <mat-select style="order:1" [(ngModel)]="selectedSupplier">
                    <mat-option *ngFor="let type of list " (click)="changeProductSelectors()" [value]="type">
                      <p>{{type.itemName}} </p>
                    </mat-option>
                  </mat-select>
                </td>
              </tr>
              <tr>
                <th><span class="required">*</span>שם המוצר</th>
                <td>
                  <mat-select style="order:2" [(ngModel)]="selectedProduct">
                    <mat-option (click)="updateProductKeyAndTypeOfFillUp(product.$key , product.TypeOfFillUp )"
                                *ngFor="let product of productsSuppliers | async " [value]="product">
                      <p>{{product.ProductName}} </p>
                    </mat-option>
                  </mat-select>
                </td>
              </tr>
              <tr>
                <th><span class="required">*</span>כמות</th>
                <td>
                  <input style="order:3" class="form-control" type="number" id="newAttributePrice"
                         [(ngModel)]="newAttribute.amount" name="newAttributeAmount"/>
                </td>
              </tr>
              <tr>
                <th><span class="required">*</span>סיבה</th>
                <td>
                  <mat-select style="order:2" [(ngModel)]="selectedReason">
                    <mat-option *ngFor="let reason of reasons  " [value]="reason.value">
                      <p>{{reason.value}} </p>
                    </mat-option>
                  </mat-select>
                </td>
              </tr>
              <tr>
                <th><span class="required">*</span>יחידת מידה</th>
                <td>
                  <mat-select [hidden]="!open" style="order:2" [(ngModel)]="selectedType">
                    <mat-option *ngFor="let type of types  " [value]="type.value">
                      <p>{{type.value}} </p>
                    </mat-option>
                  </mat-select>
                  <i class="fa fa-plus" (click)="cahngeInput()"></i>
                  <input [hidden]="open" (mouseout)="cahngeInput()" [(ngModel)]="selectedType">
                  {{selectedType}}
                </td>
              </tr>

              <button class="btn" type="button" (click)="addFieldValue()">הוסף מוצר להחזרה</button>
              </tbody>
            </table>

          </div>
        </div>
        <ul id="myUL">
          <li *ngFor="let  field of fieldArray  ; let i = index">
            <a>
              <div suiPopup popupText="{{field.amount}}  {{field.TypeOfFillUp}} , {{field.reason}}" popupInverted
                   [popupPlacement]="position">
                <h4 id="showFileds">{{field.supplierName}} -> {{field.productName}}
                  <span id="sent" *ngIf="field.status === true"> הודעה נשלחה לספק </span>
                  <span id="notSentYet" *ngIf="field.status === false"> טרם נשלחה הודעה לספק</span></h4>
              </div>
            </a>
          </li>
        </ul>
      </button>
    </div>
    <div class="ui bottom attached segment" suiTabContent="2">
      <button>
        <label> תאריך התחלה</label>
        <input type="date" #fromDatespesificSupplier placeholder="הכנס תאריך התחלה"
               (change)="changeFromDatespesificSupplier(fromDatespesificSupplier.value)">
        <label> תאריך סיום</label>
        <input type="date" #toDatespesificSupplier placeholder="הכנס תאריך סיום"
               (change)="changeToDatespesificSupplier(toDatespesificSupplier.value)">
        <span style="float: right"> <span class="required">*</span>שם הספק</span>
        <mat-select style="order:1" [(ngModel)]="spesificSupplier">
          <mat-option *ngFor="let type of list " (click)="pageDimmed3 = !pageDimmed3;createSpesificSupplier()"
                      [value]="type">
            <p>{{type.itemName}} </p>
          </mat-option>
        </mat-select>
        <ngx-charts-advanced-pie-chart
          [view]="view"
          [scheme]="colorScheme"
          [results]="single"
          (select)="onSelect($event)">
        </ngx-charts-advanced-pie-chart>
      </button>
    </div>
    <div class="ui bottom attached segment" suiTabContent="3">
      <button class="ui purple button">Activate 1st Tab</button>
    </div>
  </sui-tabset>
</div>
