<div class="container">

<br><br>
  <div class="form-style-2">
    <div class="form-style-2-heading" style="text-align: center;font-size: x-large;font-family: 'Comic Sans MS'"> כרטיס ספק</div>
    <span class="required">*</span>
    <mat-select  placeholder="קטגוריית ספק" [(ngModel)]="selectedType" >
      <mat-option *ngFor="let type of typeOption " [value]="type.viewValue">
        <span>{{type.viewValue}}  </span>
      </mat-option>
    </mat-select>
    <br>
    <form  #bookForm="ngForm">
      <label ><span> <span class="required">*</span>שם החברה</span>
        <input mdInput type="text"  class="input-field" #updatename value="{{(item | async)?.name}}" placeholder="שם החברה" required ></label>
    <br>

      <label ><span>טלפון במשרד </span>
        <input type="tel"  class="input-field" #updatePhoneNumber value="{{(item | async)?.PhoneNumber}}" mdInput placeholder="טלפון במשרד"></label>
    <br>
      <label ><span>מייל החברה </span>
        <input mdInput   class="input-field" type="email" #updatemail value="{{(item | async)?.email}}" placeholder="מייל החברה" ></label>
    <br>
      <label ><span> <span class="required">*</span>שם איש הקשר לביצוע הזמנות</span>

        <input mdInput type="text"    #updateContactName value="{{(item | async)?.ContactName}}" placeholder="שם איש הקשר לביצוע הזמנות"  class="input-field" required></label>
    <br>
      <label ><span> <span class="required">*</span>נייד איש הקשר</span>

        <input type="tel"  #updateContactNum value="{{(item | async)?.ContactNum}}"  mdInput placeholder="נייד איש הקשר"  class="input-field" required></label>
    <br>
      <label ><span>מייל החברה </span>
        <input mdInput  type="email"  class="input-field" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required #updateContactEmail value="{{(item | async)?.ContactEmail}}" placeholder="מייל איש הקשר" ></label>
      <br>
  </form>
    <br>

    <span class="required">*</span>
    <mat-select placeholder="מועדי הזמנה" [(ngModel)]="selectedWay" name="optionOrder" >
      <mat-option>--</mat-option>
      <mat-option *ngFor="let option of Options " [value]="option">
        <span>{{option}}  <span> ימים לפני  </span> </span>
      </mat-option>
    </mat-select>
    <br>
    <br>
    <label>
      <md-slide-toggle class="example-margin" [(ngModel)]="getInWeekEnd">לא מקבל הזמנות בשבת<span class="required">*</span></md-slide-toggle>
    </label>

    <br><br>

    <label class="center-block" style="width:250px;margin-bottom:10px"  ></label>
    <span class="required">*</span>מועדי אספקה:
  <div class="col-xs-12 col-sm-6 example-col">
    <div *ngFor="let day of days" class="btn-group btn-group-sm">
      <button type="button" id="{{day.itemName}}" (click)="checkDay(day.itemName ,day.id)" class="btn shadow" style="color: #22262e ;background-color: #fcf5f5">{{day.itemName}}</button>
    </div>
  </div>

<br><br>    <br> <br>

    <br>



    <button  class="button" [hidden]="!update" (click)="associateProduct()"><span>סל מוצרים </span></button>
    <button  class="button"(click)="BuildSupplier(updatename.value,updatePhoneNumber.value,updatemail.value,updateContactName.value,updateContactNum.value,updateContactEmail.value)" style="align-items:center;vertical-align:middle"><span>עדכן </span></button>
</div>
</div>
