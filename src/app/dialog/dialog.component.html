<div style="direction: rtl" class="ui-g" >


    <md-form-field>
      <input mdInput type="text" #updatename placeholder="שם החברה" />
    </md-form-field>
    <md-form-field>
      <input mdInput type="number" #updatePhoneNumber placeholder="טלפון במשרד" />
      <p-checkbox class="ui-g-12" name="groupname" value="{{updatePhoneNumber.value}}" [(ngModel)]="selectedValues"></p-checkbox>
    </md-form-field>

    <md-form-field>
      <input mdInput type="email"  #updatemail placeholder=" מייל החברה" />
      <p-checkbox class="ui-g-12" name="groupname" value="{{updatemail.value}}" [(ngModel)]="selectedValues"></p-checkbox>
    </md-form-field>
    <br><h3 style="font-size: x-small"> סמן ליד מספרי הפלאפון/מייל האם תרצה לשדר הזמנה דרכם</h3>
  <md-form-field>
      <input mdInput type="text" #updateContactName placeholder="שם איש הקשר " />
    </md-form-field>

    <md-form-field>
      <input mdInput type="number" #updateContactNum placeholder="נייד איש הקשר" />
      <p-checkbox  class="ui-g-12" value="{{updateContactNum.value}}" [(ngModel)]="selectedValues"></p-checkbox >
    </md-form-field>

    <md-form-field>
      <input mdInput type="email"  #updateContactEmail placeholder=" מייל איש הקשר" />
      <p-checkbox class="ui-g-12" value="{{updateContactEmail.value}}" [(ngModel)]="selectedValues"></p-checkbox>
    </md-form-field>
  <label class="center-block" style="width:250px;margin-bottom:10px" >תדירות הזמנה:

    <angular2-multiselect style="text-align: center" [data]="dateDropDwon" [(ngModel)]="dateSelected"
                          [settings]="dropdownSettings"
                          (onSelect)="onDateSelect($event)"
                          (onDeSelect)="OnDateDeSelect($event)"
                          (onSelectAll)="onDateSelectAll($event)"
                          (onDeSelectAll)="onDateDeSelectAll($event)"></angular2-multiselect>
  </label>

  <label class="center-block" style="width:250px;margin-bottom:10px" >תדירות הזמנה:
    <angular2-multiselect style="text-align: center" [data]="frequencyDropDwon" [(ngModel)]="frequencySelected"
                          [settings]="frequencydropdownSettings"
                          (onSelect)="onfrequencySelect($event)"
                          (onDeSelect)="OnfrequencyDeSelect($event)"
                          (onSelectAll)="onfrequencySelectAll($event)"
                          (onDeSelectAll)="onfrequencyDeSelectAll($event)"></angular2-multiselect>
  </label>

  <form>
      <md-select placeholder="מועדי הזמנה" [(ngModel)]="selectedWay" name="optionOrder">
      <md-option *ngFor="let option of Options" [value]="option">
        {{option}} ימים לפני
      </md-option>
    </md-select>
  </form>
<label class="center-block">קטגוריית מוצרים:
  <input type="text" #updatetype/>
  {{selectedValues}}

</label>

  <button md-fab>
  <i class="material-icons" (click)="BuildSupplier(updatename.value,updatePhoneNumber.value,updatemail.value,updateContactName.value,updateContactNum.value,updateContactEmail.value,updatetype.value)">update</i>
</button>
<button md-fab>
  <i class="material-icons" (click)="deleteItem()">delete</i>
</button>
</div>
