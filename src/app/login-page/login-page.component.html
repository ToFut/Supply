<div style="direction: rtl; color: #fafafa;">
<div class="wrapper">
  <div class="container">
    <img src="../../assets/logoWithOutBackground.png">
    <br><br>

    <h1>ברוך הבא</h1>

    <form class="form">
      <input  type="text" #email (keyup)="onKeyEmail(email.value)" placeholder="שם משתמש" autofocus>
      <input  type="password" #password  (keyup)="onKeyPassword(password.value)" placeholder="סיסמא">

      <div class="form-group">
        <button type="submit" class=" w3-btn w3-border-black w3-round-large" (click)="onSubmit()" style="background: none;" id="login-button">התחבר</button>
      </div>
      <div class="form-group text-center">
        <a (click)="foregetPassword()">שכחת סיסמא?</a>&nbsp;|&nbsp;<a routerLink="/signUp">הרשם</a>
      </div>
    </form>

  </div>

  <ul class="bg-bubbles">
    <li><img src="../../assets/logoWithOutBackground.png"></li>>
    <li><img src="../../assets/logoWithOutBackground.png"></li>
    <li><img src="../../assets/logoWithOutBackground.png"></li>
    <li></li>
    <li></li>
    <li><img src="../../assets/logoWithOutBackground.png"></li>
    <li></li>
    <li><img src="../../assets/logoWithOutBackground.png"></li>
  </ul>
</div>
</div>

<script>
  $("#login-button").click(function(event){
    event.preventDefault();

    $('form').fadeOut(500);
    $('.wrapper').addClass('form-success');
  });
</script>
